<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="form-container">
    <h2 class="text-center mb-3">Fale com a gente!</h2>
    <form>
        <label class="form-label" for="nome">Digite seu nome:</label>
        <input class="form-control mb-3" type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="telefone" class="form-label">Seu telefone:</label>
        <input type="tel" class="form-control mb-3" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

        <label for="email" class="form-label">Informe seu e-mail:</label>
        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="email@exemplo.com" required>

        <button type="submit" class="btn btn-success w-100">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 00000-0000');
    });
</script>

</body>
</html>
